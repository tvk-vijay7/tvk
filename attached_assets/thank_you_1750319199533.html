<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thank You</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
      /* Button styling (you can also add this in your styles.css) */
      .back-button {
          background-color: #e60000;
          color: white;
          border: none;
          padding: 10px 20px;
          margin-top: 20px;
          cursor: pointer;
          font-size: 16px;
          border-radius: 5px;
          text-decoration: none;
          display: inline-block;
      }
      .back-button:hover {
          background-color: #b30000;
      }
      body {
          font-family: Arial, sans-serif;
          text-align: center;
          padding: 50px;
          background-color: #fefefe;
          color: #333;
      }
      h2 {
          color: #b30000;
      }
    </style>
</head>
<body>
    <h2>Thank you for registering as a donor!</h2>
    <button class="back-button" onclick="window.location.href='/'">Back to Home</button>
</body>
</html>
