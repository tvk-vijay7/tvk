    <style>
        /* Logo container for hover effect */
        .logo-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 20px auto 15px;
            cursor: pointer;
        }
        .logo-container img {
            position: absolute;
            top: 0; 
            left: 0;
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            transition: opacity 0.4s ease;
        }
        .logo-container img.hover-logo {
            opacity: 0;
        }
        .logo-container:hover img.default-logo {
            opacity: 0;
        }
        .logo-container:hover img.hover-logo {
            opacity: 1;
        }
    </style>
